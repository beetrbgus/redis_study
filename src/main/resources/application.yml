server:
  port: 8082
  tomcat:
    threads:
      max: 500
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/redis?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver



logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE